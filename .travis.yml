language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0
        - php: hhvm

before_install:
    - composer self-update

install:
    - composer install

script:
    - ./vendor/bin/phpunit -c phpunit.xml.dist

after_script:
    - php ./vendor/bin/coveralls -v
